<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypingSpeed</title>
    <link rel="stylesheet" href="typingspeed.css">
</head>
<body>
    <div class="root">
        <div class="final-result-container">
            <div class="final-result"></div>
            <button class="ok">Ok</button>
            </div>
        <div class="results-container">
            <div class="results">
            <div class="seconds-container"><div>Seconds</div><div class="seconds">0</div></div>
            <div class="accuracy-container"><div>Accuracy</div><div class="accuracy">0</div></div>
            <div class="words-container"><div>Words</div><div class="words">0</div></div>
        </div>
        </div>
        <div class="main-content-container">
            <div class="tabs"><div>SpeedTest</div><div>Leaderboard</div></div>
        <div class="main-content">
            <div class="generated-text box"></div>
            <input type="text" name="inputtext" class="input-text box" disabled="true" autocomplete="off" autocapitalize="off">
        </div>
        </div>
        <div class="button-container">
            <button class="button">GenerateText</button>
        </div>
    </div>

</body>
<script src="typingspeed.js"></script>
</html>
